    <!-- Script para variaveis dos botoes -->

    <!-- Initialize Swiper -->
    <script>
      // Variável global para o link
      var linkGlobal =
        "https://wa.me/5511975990413?text=Gostaria%20de%20saber%20mais%20sobre%20cl%C3%ADnica%20de%20reabilita%C3%A7%C3%A3o";

      // Função para definir o link globalmente
      function definirLinkGlobal() {
        var botoes = document.querySelectorAll("#botaoGlobal");
        botoes.forEach(function (botao) {
          botao.onclick = function () {
            window.location.href = linkGlobal;
          };
        });
      }

      document.addEventListener("DOMContentLoaded", function () {
        var swiper = new Swiper(".mySwiper", {
          spaceBetween: 30,
          pagination: {
            el: ".swiper-pagination",
            clickable: true,
          },
        });

        // Chama a função para definir o link global
        definirLinkGlobal();
      });
    </script>
